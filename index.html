<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <input type="text" name="" id="">
            <input type="button" value="Add Task">
        </div>
        <div class="controls">
            <input type="button" class="delete-all" value="Delete All">
            <input type="button" class="complete-all" value="Complete All">
        </div>
        <div class="tasks">
        </div>
        <div class="footer">
            <div>
                Tasks : <span class="task-number"></span>
            </div>
            <div>
                Complete : <span class="complete-task"></span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
